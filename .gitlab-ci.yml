image: registry.csc.sibsutis.ru/ci/git-clang-format:latest

stages:
  - check-format
  - build
  - test

check-format:
  stage: check-format
  script:
    - git ls-files '*.c' '*.h' -- ':!:*ctest.h' | xargs clang-format --style GNU -i --verbose && git diff --exit-code

build:
  stage: build
  script:
    - make

test:
  stage: test
  when: manual
  script:
    - make
    - bin/main